<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BalearicBuilding - PERSONAJES</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <!-- Tipografía -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap");
    </style>

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Scripts -->
    <script type="module" src="js/scripts.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header></header>

    <!-- Cuerpo de la página de personajes -->
    <main class="container-fluid p-3 col-12 d-flex justify-content-center">
      <div class="col-md-10 col-lg-8 p-4 d-flex flex-column">
        <section class="mb-3 p-3 bg-light">
          <p class="h1 text-center">Balearic Builders</p>
        </section>

        <!-- TODO: completar carrusel -->
        <section class="mb-3 p-3 bg-light">
          <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselIndicators" data-slide-to="1"></li>
              <li data-target="#carouselIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="Personajes">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </section>

        <!-- TODO: completar pjs -->
        <section class="mb-3 py-3 bg-light d-none" id="personajes">
          <p class="h2 text-center">¿Quién eres?</p>
            <div class="d-flex justify-content-between" id="personajesVista">
              <div class="col-12 col-md-6" id="personajesLista">Aquí va la lista de personajes.</div>
              <div class="col-12 col-md-6" id="personajeSeleccion">
                <div class="text-center"><p class="h3">Soy...</p></div>
                <div class="d-flex justify-content-center">
                  <img src="images/pj.png" alt="PJ" style="width:40%"/>
                </div>
                <div class="text-center"><p>¡Elige tu avatar!</p></div>
              </div>
            </div>
        </section>
      </div>
    </main>

    <footer class="container-fluid w-100 m-0 p-0"></footer>

    <!-- Bundle de Bootstrap: siempre al final del body -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
