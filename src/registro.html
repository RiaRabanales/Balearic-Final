<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BalearicBuilding - PERSONAJES</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <!-- Tipografía -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap");
    </style>

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Scripts -->
    <script type="module" src="js/scripts.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header></header>

    <!-- TODO: añadir los role -->

    <!-- Cuerpo de la página de registro -->
    <main class="container-fluid p-3 flex-fill">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <section class="bg-light p-3 mb-4">
            <p class="h1 text-center">¡Date de alta!</p>
          </section>
          <form id="signUpForm">
            <section class="bg-light p-3 mb-4">
              <p class="h3">Datos de usuario:</p>
              <div class="row">
                <div class="form-group col-md-12">
                  <label for="suUsername">Nombre de usuario</label>
                  <input type="text" class="form-control" id="suUsername" placeholder="u123456M" />
                  <p id="suUsernameDesc" class="small pl-1 text-muted suDesc" tabindex="-1">Formato: u + 6 números + mayúscula.</p>
                  <p id="suUsernameError" class="small pl-1 text-warning suHidden"></p>
                </div>
                <div class="form-group col-md-6">
                  <label for="suPassw">Contraseña</label>
                  <input type="password" class="form-control" id="suPassw" placeholder="53Patata33" />
                  <p id="suPasswDesc" class="small pl-1 text-muted suDesc" tabindex="-1">Formato: 8-12 caracteres alfanuméricos o '_'; 1+ mayúsculas.</p>
                  <p id="suPasswError" class="small pl-1 text-warning suHidden"></p>
                </div>
                <div class="form-group col-md-6">
                  <label for="suPassw2" id="suPassw2Label">Comprobación de contraseña</label>
                  <input type="password" class="form-control" id="suPassw2" />
                  <p id="suPasswError2" class="small pl-1 text-warning suHidden"></p>
                </div>
              </div>
            </section>

            <section class="bg-light p-3 mb-4">
              <p class="h3">Datos personales:</p>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="suName">Nombre <span class="small text-muted"> opcional</span></label>
                  <input type="text" class="form-control" id="suName" placeholder="Vincent" />
                  <p id="suNameDesc" class="small pl-1 text-muted suDesc" tabindex="-1">Por favor, introduce tu nombre legal.</p>
                  <p id="suNameError" class="small pl-1 text-warning suHidden"></p>
                </div>
                <div class="form-group col-md-6">
                  <label for="suSurname">Apellido <span class="small text-muted"> opcional</span></label>
                  <input type="text" class="form-control" id="suSurname" placeholder="van der Grosse" />
                  <p id="suSurnameError" class="small pl-1 text-muted suHidden"></p>
                </div>
                <div class="form-group col-md-12">
                  <label for="suTelf">Teléfono <span class="small text-muted"> opcional</span></label>
                  <input type="text" class="form-control" id="suTelf" placeholder="699-666999" />
                  <p id="suTelfDesc" class="small pl-1 text-muted suDesc" tabindex="-1">Formato: 6XX-XXXXXX o 9XX-XXXXXX.</p>
                  <p id="suTelfError" class="small pl-1 text-warning suHidden"></p>
                </div>
                <div class="form-group col-md-6">
                  <label for="suMail">E-mail</label>
                  <input type="text" class="form-control" id="suMail" placeholder="patata@frita.es" />
                  <div class="suMailError" style="width: 100%"></div>
                </div>
                <div class="form-group col-md-6">
                  <label for="suMail2" id="suMail2Label">Comprobación de e-mail</label>
                  <input type="text" class="form-control" id="suMail2" />
                  <p id="suMailDesc" class="small pl-1 text-muted suDesc" tabindex="-1">Sólo se aceptan extensiones .net, .com y .es.</p>
                  <p id="suMailError" class="small pl-1 text-warning suHidden"></p>
                </div>
                <div class="form-group col-12">
                  <label for="suCountry">País</label>
                  <select id="suCountry" name="suCountry" class="form-control"></select>
                </div>
                <div class="form-group col-12">
                  <fieldset>
                    <p class="mb-0">Edad  <span id="suAgeError" class="small text-warning suHidden"></span></p>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="suAge" id="suAgeMenor" value="suAgeMenor">
                      <label class="form-check-label" for="suAgeMenor">menor de 18 años</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="suAge" id="suAgeMayor" value="suAgeMayor">
                      <label class="form-check-label" for="suAgeMayor">mayor de 18 años</label>
                    </div>
                  </fieldset>
                </div>
              </div>
            </section>

            <section class="bg-light p-3 mb-4">
              <div class="btn-group d-flex justify-content-between" role="group">
                <input
                  class="btn btn-primary"
                  type="submit"
                  id="suSubmit"
                  value="ALTA"
                />
                <input
                  class="btn btn-primary mx-1"
                  type="reset"
                  id="suReset"
                  value="RESTABLECER"
                />
                <input
                  class="btn btn-primary"
                  type="button"
                  id="suClose"
                  value="CANCELAR"
                />
              </div>
            </section>
          </form>
        </div>
      </div>
    </main>

    <!-- Botón top //TODO: pasar a archivo separado -->
    <button id="botonTop" title="VOLVER ARRIBA">
      VOLVER ARRIBA <i class="fas fa-arrow-up"></i>
    </button>

    <footer class="container-fluid w-100"></footer>

    <!-- Bundle de Bootstrap: siempre al final del body -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
