<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BalearicBuilding - PERSONAJES</title>

    <!-- Bootstrap 4.6 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Tipografía -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap");
    </style>

    <!-- Scripts -->
    <script type="module" src="js/scripts.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header></header>

    <!-- Cuerpo de la página de registro -->
    <main class="container-fluid p-3 flex-fill">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <h1>¡Date de alta!</h1>
          <form id="signUpForm">
            <section>
              <h3>Datos de usuario:</h3>
              <div class="form-group">
                <label for="suUsername">Nombre de usuario</label>
                <input type="text" class="form-control" id="suUsername" placeholder="u123456M" />
                <div class="suUsernameError" style="width: 100%"></div>
              </div>
              <div class="form-group">
                <label for="suPassw">Contraseña</label>
                <input type="password" class="form-control" id="suPassw" placeholder="53Patata33" />
                <div class="suPasswError" style="width: 100%"></div>
              </div>
              <div class="form-group">
                <label for="suPassw2" id="suPassw2Label">Comprobación de contraseña</label>
                <input type="password" class="form-control" id="suPassw2" />
                <div class="suPasswError2" style="width: 100%"></div>
              </div>
            </section>

            <section>
              <h3>Datos personales:</h3>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="suName">Nombre</label>
                  <input type="text" class="form-control" id="suName" placeholder="Vincent" />
                  <div class="suNameError"></div>
                </div>
                <div class="form-group col-md-6">
                  <label for="suSurname">Apellido</label>
                  <input type="text" class="form-control" id="suSurname"placeholder="van der Grosse" />
                  <div class="suSurnameError"></div>
                </div>
                <div class="form-group">
                  <label for="suTelf">Teléfono</label>
                  <input type="text" class="form-control" id="suTelf" placeholder="699-666999" />
                  <div class="suTelfError" style="width: 100%"></div>
                </div>
                <div class="form-group">
                  <label for="suMail">E-mail</label>
                  <input type="text" class="form-control" id="suMail" placeholder="patata@frita.es" />
                  <div class="suMailError" style="width: 100%"></div>
                </div>
                <div class="form-group">
                  <label for="suMail2" id="suMail2Label">Comprobación de e-mail</label>
                  <input type="text" class="form-control" id="suMail2" />
                  <div class="suMailError2" style="width: 100%"></div>
                </div>
                <div class="form-group">
                  <label for="suCountry">País:</label>
                  <select id="suCountry" name="suCountry"></select>
                </div>
                <div class="form-group">
                  <fieldset>
                    <legend>Edad</legend>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="suAge" id="suAgeMenor" value="suAgeMenor">
                      <label class="form-check-label" for="suAgeMenor">menor de 18 años</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="suAge" id="suAgeMayor" value="suAgeMayor">
                      <label class="form-check-label" for="suAgeMayor">mayor de 18 años</label>
                    </div>
                  </fieldset>
                </div>
              </div>
            </section>

            <div id="suButtons">
              <input
                class="btn btn-primary btn-lg btn-block btn-group-justified"
                type="submit"
                id="suSubmit"
                value="ALTA"
              />
              <input
                class="btn btn-primary btn-lg btn-block btn-group-justified"
                type="reset"
                id="suReset"
                value="RESTABLECER"
              />
              <input
                class="btn btn-primary btn-lg btn-block btn-group-justified"
                type="button"
                id="suClose"
                value="CANCELAR"
              />
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Botón top //TODO: pasar a archivo separado -->
    <button id="botonTop" title="VOLVER ARRIBA">
      VOLVER ARRIBA <i class="fas fa-arrow-up"></i>
    </button>

    <footer class="container-fluid w-100"></footer>

    <!-- Bundle de Bootstrap: siempre al final del body -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
