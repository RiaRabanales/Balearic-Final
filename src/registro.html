<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BalearicBuilding - PERSONAJES</title>

    <!-- Bootstrap 4.6 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Tipografía -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap");
    </style>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/c20c034885.js"
      crossorigin="anonymous"
    ></script>

    <!-- Scripts -->
    <script type="module" src="js/scripts.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header></header>

    <!-- Cuerpo de la página de personajes -->
    <main class="container-fluid p-3 flex-fill">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <h1>¡Date de alta!</h1>
          <!-- Formulario de registro //TODO completar -->
          <form id="signUpForm">
            <section>
              <h3>Datos de usuario:</h3>
              <div class="mb-3">
                <label for="suUsername">Nombre de usuario</label>
                <input type="text" id="suUsername" placeholder="u123456M" />
                <div class="suUsernameError" style="width: 100%"></div>
              </div>
            </section>

            <section>
              <h3>Datos personales:</h3>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="suName">Nombre</label>
                  <input type="text" id="suName" placeholder="Vincent" />
                  <div class="suNameError"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="suSurname">Apellido</label>
                  <input
                    type="text"
                    id="suSurname"
                    placeholder="van der Grosse"
                  />
                  <div class="suSurnameError"></div>
                </div>
              </div>
            </section>

            <div id="suButtons">
              <input
                class="btn btn-primary btn-lg btn-block btn-group-justified"
                type="submit"
                id="suSubmit"
                value="ALTA"
              />
              <input
                class="btn btn-primary btn-lg btn-block btn-group-justified"
                type="reset"
                id="suReset"
                value="RESTABLECER"
              />
              <input
                class="btn btn-primary btn-lg btn-block btn-group-justified"
                type="button"
                id="suClose"
                value="CANCELAR"
              />
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Botón top //TODO: pasar a archivo separado -->
    <button id="botonTop" title="VOLVER ARRIBA">
      VOLVER ARRIBA <i class="fas fa-arrow-up"></i>
    </button>

    <footer class="container-fluid w-100"></footer>

    <!-- Bundle de Bootstrap: siempre al final del body -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
