<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BalearicBuilding - ADMIN</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <!-- Tipografía -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap");
    </style>

    <!-- Iconos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header role="header"></header>

    <!-- Cuerpo de la página de administración -->
    <main class="container-fluid p-2 mb-4 col-12 d-flex justify-content-center" role="main">
      <div class="col-md-10 col-lg-8 p-4 d-flex flex-column">
        <section class="shadow-sm mb-3 p-3 bg-light" role="section">
          <p class="h1 my-3 text-center">Página de administración</p>
        </section>

        <section class="shadow-sm mb-3 p-3 bg-light" role="section">
          <div class="d-flex justify-content-end">
            <div class="col-12 col-md-6 col-lg-4 input-group input-group-sm mb-3">
              <input type="text" id="inputBusqueda" class="form-control text-center" placeholder="Buscar una construcción"/>
              <div class="input-group-append">
                <button
                  class="btn btn-secondary"
                  type="button"
                  role="button"
                  data-toggle="tooltip"
                  title="Buscar por nombre/ID"
                  id="botonBusqueda"
                >
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Tabla para hacer GET de todos los edificios -->
          <table class="table text-center">
            <thead class="thead-dark" data-toggle="tooltip" title="Listado de construcciones">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Construcción</th>
                <th scope="col">Dimensiones</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody id="listaConstrucciones"></tbody>
          </table>

          <div class="d-flex justify-content-center mt-2">
            <button
              class="btn btn-primary text-white col-12 col-md-6 col-lg-4"
              id="nuevaConstruccion"
              type="button"
              role="button"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Añadir una nueva construcción a la lista"
            >
              Añadir construcción
            </button>
          </div>
        </section>

        <section class="mb-3 p-3 bg-light d-none" id="construccionDetalle" role="section">
          <form class="d-flex flex-column px-5">
            <p class="h2 mb-2" id="fcTitulo"></p>
            <div class="form-group">
              <label for="fcNombre">Nombre de la construcción:</label>
              <input type="text" class="form-control-sm" id="fcNombre" />
            </div>
            <div class="form-group col-6 ml-0 pl-0">
              <label for="fcY" class="form-label col-4 mx-0 px-0">Altura:</label>
              <input
                type="range"
                class="form-range text-primary"
                id="fcY"
                min="1"
                max="7"
                oninput="fcYvalue.value = fcY.value"
              />
              <output class="text-muted small" name="fcYvalue" id="fcYvalue">4</output>
            </div>
            <div class="form-group col-6 ml-0 pl-0">
              <label for="fcX" class="form-label col-4 mx-0 px-0">Anchura:</label>
              <input
                type="range"
                class="form-range"
                id="fcX"
                min="1"
                max="7"
                oninput="fcXvalue.value = fcX.value"
              />
              <output class="text-muted small" name="fcXvalue" id="fcXvalue">4</output>
            </div>
            <div class="form-group">
              <label for="fcImg">Link directo a la imagen:</label>
              <input type="url" class="form-control-sm" id="fcImg" />
            </div>
            <button
              type="button"
              class="btn btn-primary block"
              id="fcButton"
            ></button>
          </form>
        </section>

        <!-- MODAL -->
        <div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="imgModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Imagen: <span id="imgModalLabel" class="text-primary"></span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="imgModalDiv" class="d-flex justify-content-center" style="width:30vw"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="container-fluid w-100 m-0 p-0"
      style="position: fixed; bottom: 0"
    ></footer>

    <!-- Bundle de Bootstrap: siempre al final del body -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
