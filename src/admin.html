<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BalearicBuilding - PERSONAJES</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <!-- Tipografía -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap");
    </style>

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Scripts -->
    <script type="module" src="js/scripts.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header role="header"></header>

    <!-- Cuerpo de la página de administración -->
    <main class="container-fluid p-3 col-12 d-flex justify-content-center" role="main">
      <div class="col-md-10 col-lg-8 p-4 d-flex flex-column">
        <section class="mb-3 p-3 bg-light" role="section">
          <p class="h1 mb-4 text-center">Página de administración</p>
        </section>

        <section class="mb-3 p-3 bg-light" role="section">  
          <div class="d-flex justify-content-end">
            <div class="col-12 col-md-6 col-lg-4 input-group input-group-sm mb-3">
              <input type="text" class="form-control" placeholder="Buscar una construcción">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button" role="button" data-toggle="tooltip" title="Buscar por nombre">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Tabla para hacer GET de todos los edificios -->
          <table class="table text-center">
            <thead class="thead-dark" data-toggle="tooltip" title="Listado de construcciones">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Construcción</th>
                <th scope="col">Dimensiones</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">id</th>
                <td>Nombre</td>
                <td>ancho x alto</td>
                <td>
                  <i class="bi bi-file-image text-primary mx-1" data-toggle="tooltip" title="Imagen"></i>
                  <i class="bi bi-pencil-fill text-primary mx-2" data-toggle="tooltip" title="Editar">
                  </i> <i class="bi bi-trash-fill text-primary mx-1" data-toggle="tooltip" title="Eliminar"></i>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="d-flex justify-content-center mt-2">
            <button class="btn btn-primary text-white col-12 col-md-6 col-lg-4" type="button" role="button" data-toggle="tooltip" data-placement="bottom" title="Añadir una nueva construcción a la lista">
              Añadir construcción
            </button>
          </div>

        </section>
        </div>
      <!-- TODO: completar contenido -->
    </main>

    <footer class="container-fluid w-100 m-0 p-0" role="footer" style="position:fixed;bottom:0"></footer>

    <!-- Bundle de Bootstrap: siempre al final del body -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
