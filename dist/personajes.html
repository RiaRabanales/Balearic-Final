les de personajes a un modal --><div class="modal" id="pjModal" tabindex="-1" aria-labelledby="pjTitulo" aria-hidden="true"><div class="modal-dialog"><div class="modal-content bg-primary text-white shadow-lg"><div class="modal-header"><h5 class="modal-title" id="pjTitulo"></h5><button type="button" class="close text-light" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">&times;</span></button></div><div class="modal-body d-flex justify-content-center" id="pjContent"></div></div></div></div></div></main><footer class="container-fluid w-100 m-0 p-0" style="position: fixed; bottom: 0" id="footer"></footer><!-- Bundle de Bootstrap: siempre al final del body --><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script></body></html>
